name = "growthgear-api"
main = "src/index.ts"
compatibility_date = "2024-01-01"
workers_dev = true

[[d1_databases]]
binding = "DB"
database_name = "growthgear-db"
database_id = "4e0f04ba-6d2c-4d18-b425-8c4145a53607"

# Cloudflare AI for image generation
[ai]
binding = "AI"

# R2 for image storage (create bucket named 'growthgear-images' in dashboard)
[[r2_buckets]]
binding = "IMAGES"
bucket_name = "growthgear-images"

[vars]
ENVIRONMENT = "production"

# Secrets (set via wrangler secret put):
# - ANTHROPIC_API_KEY
# - ADMIN_API_KEY
# - GITHUB_TOKEN (for single-article republishing - needs repo and workflow scopes)
