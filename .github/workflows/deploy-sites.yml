name: Deploy Sites

on:
  # Run daily after the content scheduler (7 AM UTC = 1 hour after scheduler)
  schedule:
    - cron: '0 7 * * *'

  # Allow manual trigger
  workflow_dispatch:
    inputs:
      site:
        description: 'Site to deploy (ai, sales, marketing, hub, or all)'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - ai
          - sales
          - marketing
          - hub

  # Trigger via webhook (repository_dispatch)
  repository_dispatch:
    types: [deploy-sites]

env:
  ADMIN_API_KEY: ${{ secrets.ADMIN_API_KEY }}
  CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
  CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

jobs:
  sync-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install

      - name: Sync articles from API
        run: |
          pnpm add -g tsx
          tsx scripts/sync-articles.ts --force
        env:
          ADMIN_API_KEY: ${{ secrets.ADMIN_API_KEY }}

      - name: Build and Deploy AI Site
        if: github.event_name == 'schedule' || github.event_name == 'repository_dispatch' || github.event.inputs.site == 'all' || github.event.inputs.site == 'ai'
        run: |
          cd sites/ai
          pnpm run build
          npx wrangler pages deploy dist --project-name=growthgear-ai --commit-dirty=true

      - name: Build and Deploy Sales Site
        if: github.event_name == 'schedule' || github.event_name == 'repository_dispatch' || github.event.inputs.site == 'all' || github.event.inputs.site == 'sales'
        run: |
          cd sites/sales
          pnpm run build
          npx wrangler pages deploy dist --project-name=growthgear-sales --commit-dirty=true

      - name: Build and Deploy Marketing Site
        if: github.event_name == 'schedule' || github.event_name == 'repository_dispatch' || github.event.inputs.site == 'all' || github.event.inputs.site == 'marketing'
        run: |
          cd sites/marketing
          pnpm run build
          npx wrangler pages deploy dist --project-name=growthgear-marketing --commit-dirty=true

      - name: Build and Deploy Hub Site
        if: github.event_name == 'schedule' || github.event_name == 'repository_dispatch' || github.event.inputs.site == 'all' || github.event.inputs.site == 'hub'
        run: |
          cd sites/hub
          pnpm run build
          npx wrangler pages deploy dist --project-name=growthgear-hub --commit-dirty=true
